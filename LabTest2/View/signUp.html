<!DOCTYPE html>
<html> <!--  xmlns="http://www.w3.org/1999/xhtml"-->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
   
    <title>SignUp</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLE CSS -->
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="../assets/css/style.css" rel="stylesheet" />    
    <!-- GOOGLE FONT -->
    <!-- link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' /-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <script src="../assets/plugins/angular.js"></script>
 	<link rel="stylesheet" href="../assets/css/formValidation.css">
 	
 	<script src="../Controllers/SignUpController.js"></script>

    <style>
    body {
		background-image: url("../images/TravellerFull.png");
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-position: center; 
		background-size: 100% 100%;
	}
	#header,#register{
		background: #196464;
		color:white;    
	}

	.ng-invalid.ng-dirty{
		border-color: #CC0000;
		border-width: 50%;
	}
	.ng-valid.ng-dirty{
		border-color: #009900;
		border-width: 50%;
	}
    </style>
</head>

<body>
<div ng-app="TravelDiary" ng-controller="SignUpController">
	<form ng-submit="submit()" novalidate>
    <div class="">
        <div class="row text-center pad-top ">
            <div class="col-md-12" style="font-family: 'Script MT Bold';">
                <h2>Registration</h2>
            </div>
        </div>
        <div class="row  pad-top">
        	<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            	<div class="panel panel-default">
                	<div style="font-family: 'Script MT Bold'; font-size: 150%" class="panel-heading">
                        <strong>   Register Yourself ....</strong>  
                    </div>
                    <div class="panel-body">
                    	<form role="form"><br/>
                        	<div class="form-group input-group">
                            	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input ng-model="first_name" type="text" class="form-control" placeholder="First Name" required/>
                            </div>
                            <div class="form-group input-group">
                            	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input ng-model="last_name" type="text" class="form-control" placeholder="Last Name" required/>
                            </div>
                            
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input ng-model="email_id" type="email" class="form-control" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group input-group">
                            	<span class="input-group-addon"><i class="glyphicon glyphicon-lock"  ></i></span>
                                <input ng-model="password" type="password" class="form-control" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"  ></i></span>
                                <input ng-model="confirm_password" type="password" class="form-control" placeholder="Retype Password" required/>
                            </div>
                             <!--div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"  ></i></span>
                                <input ng-model="gender" type="text" class="form-control" placeholder="Gender" required/>
                            </div-->
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <!--<input ng-model="gender" type="text" class="form-control" placeholder="Gender" required/>-->
                                <select class="form-control" ng-model="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group input-group">
                            	<span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                                <input ng-model="profession" type="text" class="form-control" placeholder="Profession" required/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"  ></i></span>
                                <input ng-model="dob" type="date" class="form-control" placeholder="Date of Birth." required preventDefault/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"  ></i></span>
                                <input ng-model="contact" type="text" class="form-control" placeholder="Contact" required/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-globe" ></i></span>
                                <input ng-model="city" type="text" class="form-control" placeholder="City" required/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-globe" ></i></span>
                                <input ng-model="state" type="text" class="form-control" placeholder="State" required/>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-globe" ></i></span>
                                <input ng-model="country" type="text" class="form-control" placeholder="Country" required/>
                            </div>
                            <!--{{registrationForm.$valid}}-->
							<input id="register" type="submit" class="btn btn-success" value="Register Me"/><hr/>Already Registered ?  
                            <a href="signIn.html" >Login here</a>
                        </form>
					</div>
				</div>
			</div>
		</div>
    </div>
	</form>
</div>



<!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
<!-- CORE JQUERY  -->
<script src="../assets/plugins/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS  -->
<script src="../assets/plugins/bootstrap.js"></script>
   
</body>
</html>
